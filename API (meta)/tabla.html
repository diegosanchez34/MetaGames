<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Juegos</title>

    <link rel="stylesheet" href="../css/styles.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="funciones.js"></script>
</head>

<body class="cuerpo">
    <main class="contenido">
        <div class="titulo-pagina"><span>Nuestra puntuación de juegos</span></div>

        <!-- Botón que llama a la función validar() del archivo index.js-->
        <button type="button" class="btn btn-primary" id="enviar"> Traer datos </button>
        
        <table class="table" id="tablajuegos">
                <thead class="thead-dark">
                    <th scope="col" class="text-center">Puesto</th>
                    <th scope="col" class="text-center">Juego</th>
                    <th scope="col" class="text-center">Puntuación</th>
                </thead>
                <tbody>
                
                </tbody>
        </table>
    </main>

    <!-- Se agregan los Script del Boostrap para el diseño del botón y la tabla-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous">
    </script>

</body>
</html>
